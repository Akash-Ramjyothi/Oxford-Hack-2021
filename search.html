<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search</title>
</head>

<body>
    <!--Header-->
    <div class="">
        <h1 class="heading2">Use Filters to Sort:</h1>
    </div>
    <!--Form-->
    <form style="padding: 0.5em;">
        <div class="form-row">

            <div class="col-md-4">
                <label for="Name">Name <span class="highlight">*</span></label>
                <input type="text" id="name" name="name" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="gender">Gender <span class="highlight">*</span></label>
                <select class="form-control" id="gender" name="gender">
                    <option>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Transgender</option>
                    <option>Nonbinary</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="complexion">Complexion <span class="highlight">*</span></label>
                <select class="form-control" id="complexion" name="complexion">
                    <option>Select</option>
                    <option>Fair</option>
                    <option>Dusky</option>
                    <option>Dark</option>
                </select>
            </div>
        </div>
        <p class="full" style="margin-top: 1em;">
            <button type="submit" class="btn btn-danger">Sort</button>
        </p>
    </form>
